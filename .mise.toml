[tools]
node = "latest"
"npm:@devcontainers/cli" = "latest"

[alias]
devcontainer = "npm:@devcontainers/cli"

[tasks.generate-docs]
description = "Generate documentation"
run = "devcontainer features generate-docs -n atty303/devcontainer-features -p src"

[tasks.test]
description = "Run all scenario tests"
run = "devcontainer features test --skip-autogenerated ."

[tasks.publish]
description = "Publish the feature"
run = "devcontainer features publish src -n atty303/devcontainer-features"